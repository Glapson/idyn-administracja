<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Staff Presentation</title>
    <!-- Import Minecraft-styled font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Base body styling */
        body {
            font-family: 'Press Start 2P', sans-serif; /* Minecraft-style font */
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
			user-select: none;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffa500;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Staff container */
        .staff-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
        }

        /* Staff card styling (no box behind head) */
        .staff-card {
            background: none;
            padding: 10px;
            width: 160px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Staff head (Minecraft avatar) */
        .staff-head {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #555;
            object-fit: cover; /* Ensures proper image coverage */
        }

        /* Staff name styling */
        .staff-name {
	        font-size: 1.1rem;
            color: #ffa500;
            margin-bottom: 5px;
            text-transform: uppercase;
            user-select: none; /* Prevent text selection (copying) */
            pointer-events: none; /* Prevent clicks */
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.8), 0 0 10px rgba(255, 165, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4); /* Initial glow */
            animation: glow 2s infinite; /* Apply animation */
}

		/* Keyframes for glowing effect */
		@keyframes glow {
			0% {
				text-shadow: 0 0 5px rgba(255, 165, 0, 0.8), 0 0 10px rgba(255, 165, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4); /* Initial glow */
			}
			50% {
				text-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 30px rgba(255, 165, 0, 0.8), 0 0 40px rgba(255, 165, 0, 0.6); /* Stronger glow */
			}
			100% {
				text-shadow: 0 0 5px rgba(255, 165, 0, 0.8), 0 0 10px rgba(255, 165, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4); /* Initial glow */
			}
		}
		

    </style>
</head>
<body>
    <div>
        <h1>administracja</h1>
        <div class="staff-container" id="staff-container"></div>
    </div>

    <script>
        // Config with UUIDs, roles, and optional role images
        const staffConfig = [
            { uuid: "c299e3c3d15f41cb8bbe25322abf0c94", name: "Pocieszacz", roleImage: "https://i.imgur.com/5Fd8qKO.png" }, // Example image URL
        ];

        // Function to fetch and display staff information with Minecraft heads using UUIDs
        function displayStaff() {
            const staffContainer = document.getElementById('staff-container');
            staffConfig.forEach(staff => {
                const staffCard = document.createElement('div');
                staffCard.classList.add('staff-card');

                // Create the Minecraft head image URL using UUID
                const headUrl = `https://crafatar.com/avatars/${staff.uuid}?size=100&overlay`;

                // Create staff card elements
                const staffHead = document.createElement('img');
                staffHead.src = headUrl;
                staffHead.alt = `${staff.name}'s head`;
                staffHead.classList.add('staff-head');

                // Add a fallback if the head image fails to load
                staffHead.onerror = function() {
                    staffHead.src = "https://crafatar.com/avatars/8667ba71b85a4004af54457a9734eed7"; // Fallback image if the head doesn't load
                };

                const staffName = document.createElement('div');
                staffName.classList.add('staff-name');
                staffName.innerText = staff.name;

                // If the role has a custom image, add it to the name section without the role text
                if (staff.roleImage) {
                    const roleImage = document.createElement('img');
                    roleImage.src = staff.roleImage;
                    roleImage.alt = "Role icon";
                    roleImage.style.width = "78px";  // Set the size for the role image
                    roleImage.style.height = "24px"; // Set the size for the role image
                    roleImage.style.marginTop = "10px"; // Spacing between name and icon
                    staffName.appendChild(roleImage); // Append role image next to name
                }

                // Append elements to the card
                staffCard.appendChild(staffHead);
                staffCard.appendChild(staffName);

                // Append the card to the container
                staffContainer.appendChild(staffCard);
            });
        }

        // Call the function to display the staff
        displayStaff();
    </script>
</body>
</html>
